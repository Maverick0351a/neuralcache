name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 3 * * 6'

jobs:
  analyze:
    permissions:
      security-events: write
      actions: read
      contents: read
    uses: github/codeql-action/.github/workflows/codeql.yml@v3
    with:
      languages: python
