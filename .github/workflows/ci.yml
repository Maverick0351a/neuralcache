name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install
        run: |
          python -m pip install --upgrade "pip>=25.1.1,<25.2" setuptools
          # Use non-editable install so pip-audit can resolve the distribution (editable packages are skipped/unsupported)
          pip install .[dev,test]

      - name: Dependency audit (pip-audit)
        run: |
          python -m pip install pip-audit
          pip-audit --skip-editable

      - name: Ruff (lint + format check)
        run: ruff check .

      - name: Type-check (mypy)
        run: mypy src

      - name: Pytest (with coverage gate)
        run: pytest -q --maxfail=1 --disable-warnings --cov=neuralcache --cov-report=xml --cov-fail-under=89

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.python-version }}-${{ github.run_id }}
          path: coverage.xml

  smoke-eval:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v5
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install (runtime + ops extra)
        run: |
          python -m pip install --upgrade "pip>=25.1.1,<25.2" setuptools
          pip install .[ops]
      - name: Launch API (background)
        run: |
          uvicorn neuralcache.api.server:app --port 8080 &
          echo $! > api.pid
          sleep 2
      - name: Smoke eval (sample dataset)
        run: |
          python scripts/eval_context_use.py --api http://127.0.0.1:8080 --data data/sample_eval.jsonl --out sample_eval.csv --top-k 3
          test -f sample_eval.csv
      - name: Show eval summary
        if: always()
        run: head -n 10 sample_eval.csv || true
      - name: Stop API
        if: always()
        run: |
          kill $(cat api.pid) || true
